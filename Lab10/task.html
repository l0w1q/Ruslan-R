<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Форма регистрации</title>
</head>
<body>
    <a>Форма регистрации</a>
	<hr>
    <form name="registration">
        Имя<br>
        <input type="text" name="name"><br><br>
        
        e-mail<br>
        <input type="email" name="email"><br><br>
        
        Пароль<br>
        <input type="password" name="password"><br><br>
        
        Повтор пароля<br>
        <input type="password" name="password_repeat"><br><br>
        
        Пол<br>
        <input type="radio" name="gender" value="male" checked> мужской<br>
        <input type="radio" name="gender" value="female"> женский<br><br>
        
        увлечения:<br>
        <select name="catalog" size="9">
                <option value="1">компьютеры</option>
                <option value="1">спорт</option>
                <option value="2">игры</option>
                <option value="3">животные</option>
                <option value="4">автомобили</option>
                <option value="5">клубы</option>
                <option value="6">музыка</option>
            </optgroup>
        </select>
        
        Ваши пожелания<br>
        <textarea name="wishes" rows="4" cols="50"></textarea><br><br>
        
        <input type="submit" value="Отправить">
        <input type="reset" value="Очистить">
    </form>
</body>
</html>
