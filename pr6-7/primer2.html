<!DOCTYPE html>
<html>
<head>
    <title>html table</title>
</head>
<body>
    <table width="600" bgcolor="plum" border="1" align="center" cellspacing="0" cellpadding="5">
        <caption bgcolor="yellow">Название таблицы</caption>
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
        </tr>
        <tr align="center" valign="middle" bgcolor="yellow">
            <td>11 Текст во всех ячейках этой строки центрирован по центру как по вертикали, так и по горизонтали</td>
            <td>12</td>
            <td>13</td>
        </tr>
        <tr align="left" valign="bottom">
            <td>21 Здесь текст тянет к левому краю по горизонтали и книгам - по вертикали</td>
            <td>22</td>
            <td>23</td>
        </tr>
        <tr align="right" valign="top" bgcolor="yellow">
            <td>31 Текст во всех ячейках этой строки прижат к правому краю по горизонтали - вверх</td>
            <td>32</td>
            <td>33</td>
        </tr>
    </table>
</body>
</html>
