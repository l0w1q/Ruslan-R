<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблица 2</title>
    <style>
        table {
            width: 600px;
            margin: 0 auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
            vertical-align: top;
        }
        .left-column {
            width: 150px;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <td class="left-column">Левая колонка</td>
        <td>Правая колонка</td>
    </tr>
</table>

</body>
</html>
